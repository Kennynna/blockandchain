  <title>BLOCKANDCHAIN</title>

    rel="stylesheet"
  />
  <style>
    /* Фон страницы, чтобы не моргал белый */
    body {
      margin: 0;
      background: #1a1a1a;
    }

    /* Лоадер-обёртка */
    #initial-loader.loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      z-index: 1000;
    }

    /* Ваш SVG‑спиннер */
    .icon-sun {
      width: 100%;
      height: auto;
      max-width: 200px;
      display: block;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>

  <div id="root">
    <!-- Начальный лоадер: крутящееся солнце -->
